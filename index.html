<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Breakfast</title>
    <style>
        /* نفس التنسيقات السابقة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 20px;
            direction: rtl;
            background: linear-gradient(to bottom right, #e90606, #c28282, #001008f9);
            color: #abf6b9;
        }
        header {
            background: linear-gradient(135deg, #0a0a0a, #404041);
            color: white;
            padding: 20px;
            box-shadow: 3px 3px 5px rgba(85, 1, 1, 0.925);
            border-radius: 16px;
            text-align: right;
        }
        h1 {
            margin: 20px;
            text-align: center;
            color: rgb(40, 206, 76);
            font-size: 28px;
        }
        .name-section {
            margin-top: 20px;
            text-align: right;
        }
        .name-input {
            padding: 10px;
            border: 2px solid #2c2b2b;
            border-radius: 30px;
            font-size: 16px;
            background-color: #f3e011;
            color: #131212;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            border: 1px solid #004d00;
        }
        h2 {
            color: rgb(255, 255, 255);
            font-size: 28px;
        }
        .order-form {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        label {
            flex-basis: 75%;
            text-align: right;
            margin: 5px 0;
            font-size: 22px;
        }
        input[type="number"], input[type="text"], input[type="email"], input[type="password"] {
            flex-basis: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            margin: 5px 0;
            font-size: 22px;
        }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #793305;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .note {
            font-size: 20px;
            color: rgb(245, 241, 7);
            text-align: center;
            margin-top: 20px;
            border: 2px solid blue;
            padding: 10px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 22px;
        }
        th {
            background-color: rgba(46, 45, 45, 0.8);
        }
        #ordersSection, #individualOrdersSection {
            display: none;
        }
        #clearAllOrdersButton {
            background-color: #ff0000;
            color: rgb(245, 241, 7);
            border: 2px solid #8b0000;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        #clearAllOrdersButton:hover {
            background-color: #ff4d4d;
        }
        footer {
            margin-top: 20px;
            text-align: right;
        }
    </style>
    <script type="module" src="app.js"></script>
</head>
<body>
    <header>
        <h1>🍔 ما تيجوا نفطر 🍔</h1>
        <div class="name-section">
            <input id="nameInput" class="name-input" type="text" placeholder="أدخل الإسم هنا" required>
        </div>
    </header>
    
    <h2>تسجيل الدخول</h2>
    <div id="login">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button id="loginButton" onclick="login()">تسجيل الدخول</button>
    </div>
    
    <h2>أصناف الطلب</h2>
    <div class="order-form">
        <label for="foulInput">فول <img src="فول.jfif" alt="فول" style="width: 70px; height: 35px;"></label>
        <input id="foulInput" type="number" min="0">
        <label for="ta3miyaInput">طعمية <img src="طعمية2.jpg" alt="طعمية" style="width: 70px; height: 35px;"></label>
        <input id="ta3miyaInput" type="number" min="0">
        <label for="batatisTawabi3Input">بطاطس صوابع <img src="بطاطس صوابع.jfif" alt="بطاطس صوابع" style="width: 70px; height: 35px;"></label>
        <input id="batatisTawabi3Input" type="number" min="0">
        <label for="batatisShibsyInput">بطاطس شيبسي <img src="بطاطس شيبسي.jpg" alt="بطاطس شيبسي" style="width: 70px; height: 35px;"></label>
        <input id="batatisShibsyInput" type="number" min="0">
        <label for="ta3miyaMahshyInput">طعمية محشية <img src="طعمية محشية.jpg" alt="طعمية محشية" style="width: 70px; height: 35px;"></label>
        <input id="ta3miyaMahshyInput" type="number" min="0">
        <label for="batatisMahrousaInput">بطاطس مهروسة <img src="بطاطس مهروسة.jfif" alt="بطاطس مهروسة" style="width: 70px; height: 35px;"></label>
        <input id="batatisMahrousaInput" type="number" min="0">
        <label for="musaqaBadhinjanInput">مسقعة <img src="مسقعة.jpg" alt="مسقعة" style="width: 70px; height: 35px;"></label>
        <input id="musaqaBadhinjanInput" type="number" min="0">
        <label for="makhalilInput">مخلل <img src="مخلل.jpg" alt="مخلل" style="width: 70px; height: 35px;"></label>
        <input id="makhalilInput" type="number" min="0">
    </div>

    <button id="submitOrderButton">إرسال الطلب</button>
    <button id="viewOrdersButton">عرض الطلب المجمع</button>
    <button id="viewIndividualOrdersButton">الطلبات الفردية</button>
    
    <div id="ordersSection">
        <h2>الطلب المجمع</h2>
        <table>
            <thead>
                <tr>
                    <th>الصنف</th>
                    <th>الكمية</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
        </table>
        <h2>أسماء اللي هيفطروا</h2>
        <div id="usersOutput"></div>
    </div>
    
    <div id="individualOrdersSection">
        <h2>الطلبات الفردية</h2>
        <div id="individualOrdersOutput"></div>
    </div>
    
    <footer>
        <span class="note">لابد من مسح البيانات المخزنة اخر كل يوم</span>
        <button id="clearAllOrdersButton">مسح البيانات المخزنة</button>
    </footer>
</body>
</html>
